<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-    SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <title>Great Coffee</title>
</head>
<body>

  <header class="container">
    <div id="content__menu">
      <img id="logo" src="./assests/logo mobile.svg" alt="">
      <i id="menu" class="fa-sharp fa-solid fa-bars"></i>
    </div>
    <div class="bottom-bottom" >
      <ul>
        <li>home</li>
        <li>menu</li>
        <li>recompensas</li>
        <li>gift cards</li>
        <li>lojas</li>
      </ul>
    </div>
    <div id="content__button">
      <button id="button-mobile">Pegar meu café <span id="maiorQ"><img src="./assests/Vector (2).svg" alt=""></span></button>
    </div>
  </header>
  <div id="content">
    <p>O café que fará seu código decolar para 
      o próximo nível.
    </p>
    <div id="content__button">
      <button id="button">Pegar meu café <span id="maiorQ"><img src="./assests/Vector (2).svg" alt=""></span></button>
    </div>
    </div>


  <main id="principal">
    <h1>
      Great Coffee
    </h1>
    <h1 id="great__code">
      <img src="./assests/greatCode.png" alt="">
    </h1>
    <section id="photo">
      <div id="content__bottom">
        <div class="img__bottom">
          <img src="./assests/Cups.svg" alt="">
        </div>
        <span id="span__left">
          <img src="./assests/c1.png" alt="">
        </span>
        <span id="span__right">
          <img src="./assests/c2.png" alt="">
        </span>
      </div>
    </section>
    <div id="blur__bottom"></div>
    <div id="blur__top"></div>
  </main>

  <footer>
    <address>
      <p>© 2023 by francisco</p>
    </address>
  </footer>
  <script src="index.js"></script>
</body>
</html>
